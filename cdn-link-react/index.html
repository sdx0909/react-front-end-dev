<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react-cdn-demo</title>
</head>
<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>

    <script>
        // binds the react-element to Btn-function-object
        const Btn = () =>
            React.createElement("button",{ id: "btn" },React.createElement("span",{},"Submit"));

        // <button id:"btn"><span>Submit</span></button>


        const rootContainer = document.getElementById("root");
        // making the react-root-element
        const root = ReactDOM.createRoot(rootContainer);
        // redering the created-element
        root.render(Btn());
    </script>
</body>
</html>
